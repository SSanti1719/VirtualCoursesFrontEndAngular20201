
    <a class="btn btn-success" routerLink="/parameters/area-creation" role="button">New Record</a>
            
<table class="table">
    <thead class="table-dark">
        <tr>
            <td>
                Code
            </td>
            <td>
                Name
            </td>
            <td>
                Edit
            </td>
            <td>
                Remove
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>
                {{r.code}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                <a class="btn btn-warning" routerLink="/parameters/area-edition/{{r.id}}" role="button">Edit</a>
            </td>
            <td>
               <button type="button" class="btn btn-danger" (click)="RemoveRecordConfirmation('r.id')">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal" id="removeConfirmationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Remove Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="messageText">
            Are you sure removing this record?
          </p>
        </div>
        <div class="modal-footer">
          <button (click)="RemoveRecord()"type="button" class="btn btn-success" data-bs-dismiss="modal">Confirm</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
